{{ define "main" }}
  <main>
    <section>
      {{ .Content }}
    </section>
    <section>
      <h2>Recent Blog Posts</h2>
      <ul>
        {{ range first 5 (where .Site.RegularPages "Section" "posts") }}
          <li>
            <a href="{{ .RelPermalink }}">{{ .Title }}</a> - {{ .Date.Format "Jan 2, 2006" }}
          </li>
        {{ end }}
      </ul>
      <a href="/posts/">View all posts â†’</a>
    </section>
  </main>
{{ end }}
